<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" type="text/css">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			#even{
				width:500px;
				padding:20px; 
				margin:10px auto;
				border:1px solid green;
			}
			#odd{
				width:500px; 
				padding:20px;
				margin:10px auto;
				border:1px solid red;
			} 
		</style>
	<body>
		<div id="even">    
			<h2>语句</h2>
			if语句<br/>
			do-while<br/>
			while语句<br/>
			for语句<br/>
			for-in语句<br/>
			lable<br/>
			break 与 continue 语句<br/> 
			with 语句<br/>
			switch 语句<br/>
			
			function 函数
		</div>
		<div id="odd">
			
		</div>
		<script type="text/javascript">
				function doAdd(){
					if(arguments.length == 1){
						alert(arguments[0] + 10);
					}else if(arguments.length == 2){
						alert(arguments[0] + arguments[1]);
					}
				}
				doAdd(10);
				doAdd(20,30);
		</script>	 		 
	</body>
</html>
