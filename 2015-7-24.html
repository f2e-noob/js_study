<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/bootstrap.css" type="text/css">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			#even{
				width:500px;
				height:100px;
				margin:10px auto;
				border:1px solid green;
			}
			#odd{
				width:500px;
				height:100px;
				margin:10px auto;
				border:1px solid red;
			}
		</style>
	<body>
		<div id="even"></div>
		<div id="odd"></div>
		<script type="text/javascript">
			$(function(){
				var max = Math.max(3,43,32,2,1);
				var min = Math.min(3,43,32,2,-1);
				document.getElementById('even').innerHTML=max;
				document.getElementById('odd').innerHTML=min;

			})

			//Math 方法 舍入方法
			alert(Math.ceil(25.8));
			alert(Math.floor(25.8));
			alert(Math.round(25.4));
		</script>	 		 
	</body>
</html>
