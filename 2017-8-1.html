<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" type="text/css">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			#even{
				width:500px;
				padding:20px; 
				margin:10px auto;
				border:1px solid green;
			}
			#odd{
				width:500px; 
				padding:20px;
				margin:10px auto;
				border:1px solid red;
			} 
		</style>
	<body>
		<div id="even">    
			<h2>语句</h2>
			if语句<br/>
			do-while<br/>
			while语句<br/>
			for语句<br/>
			for-in语句<br/>
			lable<br/>
		</div>
		<div id="odd">
			
		</div>
		<div>parseInt() parseFloat() 字符串转换成数值</div>
		<script type="text/javascript">
				var i = 0;
				do{
					i +=2;
				} while( i < 10);
				alert(i);

				var i =0;
				while(i<10){
					i+=2;
					alert(i)
				}

				var count =10;
				var i = 0;
				while(i<count){
					alert(i);
					i++
				}
				
				var i;
				for(i = 0; i<count; i++){
					alert(i);
				}

		</script>	 		 
	</body>
</html>
