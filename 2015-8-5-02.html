<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			body{
				padding:0; 
				margin:0 auto; 
				font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
				width: 1000px;
			}
			* {margin:0; padding:0;}
			ul{
				margin:0;
				padding:0;
			}
			img{
				border:none;
			}
			.clear{
				clear:both;
			}
			 ul li{
			 	list-style: none;
			 	margin:0;
			 	padding: 0;
			 }
			 .select{
			 	width:100px; height:160px; float:left; border:1px solid #ccc;
			 	margin:0 10px;
			 	height:160px!important;
			 	padding:10px;
			 	line-height: 24px;
			 }
			 .all_btn{
			 	float: left;
			 	width:100px;
			 	height: 160px;
			 }
			 .all_btn .btn{
				margin-top:13px;
			 }
		</style>
	<body>
		<div class="wrap">
			<select multiple="multiple" name="" id="select1" class="select">
				<option value="1">选项1</option>
				<option value="2">选项2</option>
				<option value="3">选项3</option>
				<option value="4">选项4</option>
				<option value="5">选项5</option>
			</select>
			<div class="all_btn">
				<button class="btn btn-success btn-xs" id="add">选中添加到右侧</button>
				<button class="btn btn-success btn-xs" id="add_all">全部添加到右侧</button>
				<button class="btn btn-danger btn-xs" id="remove">选中删除到左侧</button>
				<button class="btn btn-danger btn-xs" id="remove_all">全部删除到左侧</button>
			</div>
			<select name="" multiple="multiple" id="select2" class="select">
			</select>
		</div> 
		<script type="text/javascript">
			$(function(){
				$('#add').click(function(){
					var $option = $("#select1 option:selected");
					$option.appendTo('#select2');
				})
				$('#add_all').click(function(){
					var $option = $("#select1 option");
					$option.appendTo('#select2');
				})
				$('#select1 option').dblclick(function(){
					$(this).appendTo('#select2');
				})
				
				$('#remove').click(function(){
					var $option = $("#select2 option:selected");
					$option.appendTo('#select1');
				})
				$('#remove_all').click(function(){
					var $option = $("#select2 option");
					$option.appendTo('#select1');
				})
				$('#select2 option').dblclick(function(){
					$(this).appendTo('#select1');
				})
			})
		</script>
	</body>
</html>
