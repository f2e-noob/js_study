		<h2>Throw 语句</h2>
		<script type="text/javascript">
			var x =	prompt('请输入数字0到10')
			try
		{ 
		if(x>10) 
		  throw "Err1" 
		else if(x<0)
		  throw "Err2"
		else if(isNaN(x))
		  throw "Err3"
		} 
		catch(er)
		{
		if(er=="Err1") 
		  alert("错误！该值太大！")
		if(er == "Err2") 
		  alert("错误！该值太小！") 
		if(er == "Err3") 
		  alert("错误！该值不是数字！") 
		}
		</script>
		<h2>onerror 事件</h2>
		<script type="text/javascript">
			onerror=handleErr
			var txt=""

			function handleErr(msg,url,l)
			{
				txt="本页中存在错误。\n\n"
				txt+="错误：" + msg + "\n"
				txt+="URL: " + url + "\n"
				txt+="行：" + l + "\n\n"
				txt+="点击“确定”继续。\n\n"
				alert(txt)
				return true
			}

		<h1>高级 JavaScript 实例</h1>
		<h2>检测浏览器及版本</h2>
		<script type="text/javascript">
			var browser = navigator.appName;
			var b_version = navigator.appVersion;
			var version = parseFloat(b_version);
			document.write(browser + "<br/>");
			document.write(version + "<br/>");
		</script>
		<h2>检测浏览器的更多信息</h2>
		<script type="text/javascript">
			document.write( navigator.platform + "<br/>"); // 检查浏览器平台信息
			document.write(navigator.appName + "<br/>");	// 检查浏览器名称			
			document.write(navigator.appVersion + "<br/>");  // 检查浏览器版本
			document.write(navigator.systemLanguage + "<br/>")  // 检查浏览器语言信息
		</script>
