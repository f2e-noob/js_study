<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<style type="text/css">
		 	p{
		 		line-height: 30px;
		 	}
		</style>
	</head>
	<body>
 		<h1>JS 对象实例</h1> 
 		<h2>使用 round() 对数字进行舍入</h2>
 		<script type="text/javascript">
 			document.write(Math.round(0.45) + "<br/>")
 			document.write(Math.round(0.8) + "<br/>")
 			document.write(Math.round(-0.8) + "<br/>")
 		</script>
 		<h2>random()来返回0到1之间的随机数</h2>
 		<script>
 			document.write(Math.random())
 		</script>
 		<h2>使用 max() 来返回两个给定的数中的较大的数</h2>
 		<script type="text/javascript">
 			document.write(Math.max(5,10)+"<br/>");
 			document.write(Math.max(10,10.1)+"<br/>");
 			document.write(Math.max(-2,-10)+"<br/>");
 		</script>
 		<h2>使用 min() 来返回两个给定的数中的较大的数</h2>
 		<script type="text/javascript">
 			document.write(Math.min(5,10)+"<br/>");
 			document.write(Math.min(10,10.1)+"<br/>");
 			document.write(Math.min(-2,-10)+"<br/>");
 		</script>
	</body>	
</html>
