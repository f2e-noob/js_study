	<style>
		.wrap{
			margin:20px auto;
			width:100px;
		}
	</style>
<body>
	 <script type="text/javascript">
	 	$(function(){
	 		function converToCelsius(temp){
	 			var result = temp -32;
	 			result = result / 1.8;
	 			return result;
	 		}
	 		var temp_fahrenheit = 95;
	 		var temp_celsius = converToCelsius(temp_fahrenheit);
	 		alert(temp_celsius);
	 	})
	 </script>
</body>
