<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<style type="text/css">
		 	p{
		 		line-height: 30px;
		 	}
		 	.icon-animated-wrench {
			  display: inline-block;
			  -moz-animation: wrenching 2.5s 4 ease;
			  -webkit-animation: wrenching 2.5s 4 ease;
			  -o-animation: wrenching 2.5s 4 ease;
			  -ms-animation: wrenching 2.5s 4 ease;
			  animation: wrenching 2.5s 4 ease;
			  -moz-transform-origin: 90% 35%;
			  -webkit-transform-origin: 90% 35%;
			  -o-transform-origin: 90% 35%;
			  -ms-transform-origin: 90% 35%;
			  transform-origin: 90% 35%;
			}
			.icon-animated-bell {
			  display: inline-block;
			  -moz-animation: ringing 2.0s 5 ease 1.0s;
			  -webkit-animation: ringing 2.0s 5 ease 1.0s;
			  -o-animation: ringing 2.0s 5 ease 1.0s;
			  -ms-animation: ringing 2.0s 5 ease 1.0s;
			  animation: ringing 2.0s 5 ease 1.0s;
			  -moz-transform-origin: 50% 0;
			  -webkit-transform-origin: 50% 0;
			  -o-transform-origin: 50% 0;
			  -ms-transform-origin: 50% 0;
			  transform-origin: 50% 0;
			}
		</style>
	</head>
	<body>
 		 <h1>
 		 	<span class="text-success">
 		 		<i class="fa fa-sitemap"></i> 404
 		 	</span>
 		 	Page Not Found
 		 </h1>
 		 <hr/>
 		 <h3><i class="fa fa-hand-o-right icon-animated-wrench"></i> 没有发现页面请与管理员 <i class="fa fa-user"></i>  联系!</h3><br/><br/>
 		 <h1>
 		 	<span class="text-danger">
 		 		<i class="fa fa-bell icon-animated-bell"></i> 505 
 		 	</span>
 		 	Something Went Wrong
 		 </h1>
 		 <hr/>
 		 <h3><i class="fa fa-hand-o-right icon-animated-wrench"></i> 如果发现 <i class="fa fa-wrench icon-animated-wrench"></i> 错误的页面请联系!</h3>
	</body>	
</html>
