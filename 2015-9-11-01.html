<body>
	<div id="the_div">
		<a href="" style="display:block; width:600px;"></a>
	</div>
	<script type="text/javascript">
		//创建自己的选择器
		$(function(){
            /*$.extend($.expr[':'],{
            	moreThen500px: function(a){

            $('#the_div:moreThen500px').click(function(){

        	})*/
			/*$("input").keyup(function(e)){
				if(e.which=='13'){
					alert('回车提交')
				}
			})*/
			$(document).bind("keydown mousedown",function(event){
				var the_div=''
				if(event.type=='mousedown'){
					var map = {'1':'左','2':'中','3':'右'}
					the_div="按下了鼠["+ map[event.which] + "]标";
				}else{
					if(event.which>=65 && event.which<=90){
						the_div = "按下键["+ String.fromCharCode(event.which) + "]盘";
					}
				}
				if(the_div){
			        $("#the_div").prepend( the_div + '<br>');
			    }
			})
		})
	</script>
</body>
