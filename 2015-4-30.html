	<body>
		<div>
 			<h1>JavaScript 对象</h1>
			<h2>Number 对象</h2>
			<p>Number方法：toString、tolocalString、toFixed、toPrecision、valueOf</p>
			<h2>String 对象</h2>
			<p>String方法:anchor、big、blink、charAt、</p>
				String 对象方法
			<script type="text/javascript">
				var txt="Hello world!"
				document.write(txt.anchor("myanchor"))
			</script>
			<script type="text/javascript">
				var txt="Hello world!"
				document.write(txt.big())
			</script>
			<script type="text/javascript">
				var txt="Hello world!"
				document.write(txt.blink())
			</script>
			<h2>events 对象</h2>
			<p>事件属性：onblur、onchange、onclick、ondbclick、onerror、onfoucs、onmouseover、onkeydown、onkeypress、onload、onresize、onsubmit、onupload、</p>
