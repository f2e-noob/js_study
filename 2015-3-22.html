<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<style type="text/css">
		 	p{
		 		line-height: 30px;
		 	}
		</style>
	</head>
	<body onload="startTime()">
 		<h1>在一个无穷循环中的计时事件</h1>
		<div class="form-inline"> 
			<input id="txt" type="text" class="form-control"> 
			<button class="btn btn-primary" onclick="timedCount()">点击按钮</button>
			<script type="text/javascript">
				var c = 0;
				var t ="";
				function timedCount(){
					document.getElementById('txt').value = c;
					c = c+1;
					t = setTimeout("timedCount()",1000);
				}
			</script>
		</div>
		<h2>带有停止按钮的无穷循环中的计时事件</h2>
		<div class="form-inline"> 
			<input id="txt2" type="text" class="form-control"> 
			<button class="btn btn-primary" onclick="starTime()">开始计时</button>
			<button class="btn btn-danger" onclick="stopTime()">停止计时</button>
			<script type="text/javascript">
				var c = 0;
				var t ="";
				function starTime(){
					document.getElementById('txt2').value = c;
					c = c+1;
					t = setTimeout("starTime()",100);
				}
				function stopTime(){
					c=0;
					setTimeout("document.getElementById('txt2').value = 0",0)
					clearTimeout(t)
				}
			</script>
		</div>
		<h2>使用计时事件制作的钟表</h2>
		<script type="text/javascript">
			function startTime()
			{
				var today = new Date();
			 	h = today.getHours();
				m = today.getMinutes(); 
				s = today.getSeconds();
				document.getElementById('txt3').innerHTML=h+":"+m+":"+s
				setTimeout('startTime()',500)
			} 
		</script>
		<div id="txt3"></div>
	</body>	
</html>
