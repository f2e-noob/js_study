<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/bootstrap.css" type="text/css">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			 body{
			 	background: #fff;
			 }
			 ul li{
			 	margin:0;
			 	padding: 0;
			 }
			 .wrap{
			 	margin:20px auto;
			 }
			 .wrap ul li{
			 	float: left;
			 	border:1px solid #ccc;
			 	margin:0px 10px; 
			 	position: relative;
			 }
			 .wrap ul li:hover{
			 	border:1px solid orange;
			 }
			 .tipsImg{
			 	background: #000;
			 	color: orange;
			 	position: absolute;
			 	line-height: 14px;
			 	border:1px solid orange;
			 }
		</style>
	<body>
		<div class="wrap">
			<a href="http://www.baidu.com">获取触发事件的元素</a>
		</div> 
		<script type="text/javascript">
			$(function(){
				$('a').click(function(event){
					var tg = event.target;
					alert(tg.href);
					return false;
				})
			})
		</script>
	</body>
</html>
