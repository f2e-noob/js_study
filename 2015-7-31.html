<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<link href="css/bootstrap.css" type="text/css">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			 body{
			 	background: #fff;
			 }
			 ul li{
			 	margin:0;
			 	padding: 0;
			 }
			 .wrap{
			 	margin:20px auto;
			 }
			 .wrap ul li{
			 	float: left;
			 	border:1px solid #ccc;
			 	margin:0px 10px; 
			 	position: relative;
			 }
			 .wrap ul li:hover{
			 	border:1px solid orange;
			 }
			 .tipsImg{
			 	background: #000;
			 	color: orange;
			 	position: absolute;
			 	line-height: 14px;
			 	border:1px solid orange;
			 }
		</style>
	<body>
		<div class="wrap">
			<ul>
				<li><a href="images/ipad_big.jpg" title="苹果ipad"><img src="images/ipad.jpg"></a></li>
				<li><a href="images/mac_big.jpg" title="苹果mac 你的最爱"><img src="images/mac.jpg"></a></li>
				<li><a href="images/ipod_big.jpg" title="苹果ipod 听音乐的最好享受"><img src="images/ipod.jpg"></a></li>
				<li><a href="images/iphone_big.jpg" title="苹果iphone 逼个神器"><img src="images/iphone.jpg"></a></li>
			</ul>
		</div> 
		<script type="text/javascript">
			$(function(){
				var x = 0;
				var y = 0;
				$(".wrap ul li a").mouseover(function(e){
					this.myTitle = this.title;
					this.title = "";
					var imgTitle = this.myTitle? "<br/>" + this.myTitle: "";
				 	var tooltip = "<div class='tipsImg'><img src="+ this.href +" alt='产品预览图'/>"+ imgTitle +"</div>"
				 	$('body').append(tooltip);
				 	$('.tipsImg').css({
				 		"top":(e.pageY + y)+ "px",
				 		"left":(e.pageX + x)+ "px"
				 	})
				 }).mouseout(function(){
				 	this.title=this.myTitle;
				 	$('.tipsImg').remove();
				 })
			})
		</script>
	</body>
</html>
