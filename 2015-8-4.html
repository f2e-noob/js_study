<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			body{
				padding:0; 
				margin:0 auto; 
				font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
				width: 1000px;
			}
			* {margin:0; padding:0;}
			ul{
				margin:0;
				padding:0;
			}
			img{
				border:none;
			}
			.clear{
				clear:both;
			}
			 ul li{
			 	list-style: none;
			 	margin:0;
			 	padding: 0;
			 }
			 .focus{
			 	border:4px solid green;
			 }
			 .msg{
			 	width:500px;
			 	height: 100px;
			 	border:1px solid #e1e0e0;
			 	margin:30px auto;
			 }
			 .msg_caption{
			 	padding:0 0 0 10px;
			 	width: 100%;
			 	height: 30px;
			 	line-height: 30px;
			 	background: #e1e0e0;
			 }
			 .msg_caption span{
				display: inline-block;
				width: 30px;
				height: 30px;
				text-align: center;
				color: #fff;
				background: #7b7b7b;
				float: right;
				cursor: pointer;
			 }
			 .msg_caption span:first{
				background: yellow;
			 }
			 #comment{
			 	width:498px;
			 	height: 200px;
			 }
			 textarea{
			 	padding:5px 10px;
			 }
		</style>
	<body>
		<div class="wrap">
			<form class="form-horizontal">
				<!-- <div class="form-group">
					<label for="">姓名:</label>
					<input type="text" value="姓名">
				</div>
				<div class="form-group">
					<label for="" class="control-label">描述:</label>
					<textarea id="msg2">文本域</textarea>
				</div> -->
				<div class="msg">
					<div class="msg_caption">
					标题文字	
						<span class="bigger">+</span>
						<span class="smaller">-</span>
					</div>
					<textarea name="" id="comment">让人泪流满面，令你不堪回首；也总有一些甜蜜的回忆，让人沉醉不醒，痴迷而又流连忘返。而一些生死离别的无奈，相聚重逢的喜悦，放弃与执着，忧愁和快乐，心痛过的，感动中的，都宛如一首跌宕起伏的人生交响乐。既有千回百转的悱侧惆怅，又有情深意意的悠悠旋律，不时的在你心中回荡。徘徊。萦绕。在那往昔的经历中，纵有秀山丽水，旖旎梦境，纵是花前月下，呢喃细语的缠绵回忆，
					</textarea>
					<button class="btn btn-sm btn-success"><i class="fa fa-pencil"></i> 直接发表</button>
				</div>
			</form>
		</div> 
		<script type="text/javascript">
			$(function(){
				 /*$(":text").focus(function(){
				 	$(this).addClass('focus');
				 }).blur(function(){
				 	$(this).removeClass('focus');
				 })*/
				var $comment = $('#comment');
				$('.bigger').click(function(){
					if(!$comment.is(":animated")){
						if( $comment.height() < 200 ){
							$comment.animate({height: "+=40px"},400);
						}
					}
				});
				$('.smaller').click(function(){
					if(!$comment.is(":animated")){
						if($comment.height()>100){
							$comment.animate({height: "-=20px"},400);
						}
					}
				})
			})
		</script>
	</body>
</html>
