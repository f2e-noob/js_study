<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<style>
		.wrap{
			margin:20px auto;
			width:100px;
		}
		.hot{
			position: relative;
		}
		.hot-img{
			width:22px;
			height:12px;
			background: url(images/hot.png) no-repeat;
			position: absolute;
			top:-10px;
		}
	</style>
<body>
	<input type="text" id="search" class="form-control" style="width:200px;" value="请输入商品名称">
	<ul class="pro_name">
		<li><a href="" class="hot">耐克</a></li>
		<li><a href="">耐克</a></li>
		<li><a href="" class="hot">耐克</a></li>
	</ul>
	<script type="text/javascript">
		$(function(){
			$("#search").focus(function(){
				$(this).val("");
			}).blur(function(){
				if($(this).val() ==''){
					$(this).val(this.defaultValue);
				}
			}).keyup(function(e){
				if(e.which == 13){
					alert('回车提交')
				}
			})
			$(".pro_name").find('.hot').append("<span class='hot-img'></span>");
		})
	</script>
</body>
