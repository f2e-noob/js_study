<!DOCTYPE html>
<html lang="en">
	<head>

		 	p{
		 		line-height: 30px;
		 	}

	<body>
 		<h1>在一个无穷循环中的计时事件</h1>
		<h2>使用计时事件制作的钟表</h2>
		<script type="text/javascript">
			function startTime()
			{
				var today = new Date();
			 	h = today.getHours();
				m = today.getMinutes(); 
				s = today.getSeconds();
				document.getElementById('txt3').innerHTML=h+":"+m+":"+s
				setTimeout('startTime()',500)
			} 
		</script>
		<div id="txt3"></div>

		 
	</body>
