	<body>
 		<h1>在一个无穷循环中的计时事件</h1>
		<h2>使用计时事件制作的钟表</h2>
		<script type="text/javascript">
			function startTime()
			{
				var today = new Date();
			 	h = today.getHours();
				m = today.getMinutes(); 
				s = today.getSeconds();
				document.getElementById('txt3').innerHTML=h+":"+m+":"+s
				setTimeout('startTime()',500)
			} 
		</script>
		<div id="txt3"></div>
		<h2>创建对象的实例</h2>
		<script type="text/javascript">
			var personal = new Object();
				personal.firstname = "xia";
				personal.lastname = "qing";
				personal.job = "IT";
				personal.tel = "13581868124";
			document.write("故事开头：" + personal.firstname + personal.lastname + personal.job + personal.tel)
		</script>
		<h2>创建用于对象的模板</h2>
		<script type="text/javascript">
			function personal(firstname,lastname,job,tel){
				this.firstname=firstname;
				this.lastname=lastname;
				this.job=job;
				this.tel=tel;
			}
			myfather =new personal("xia","qing","IT","123581")
			document.write(myfather.firstname + "年龄是" + myfather.tel)
		</script>
		<h1>JavaScript 对象 实例</h1>
		<h2>返回字符串的长度</h2>
		<script type="text/javascript">
			var txt = "hello word";
			document.write(txt.length)
		</script>
		<h2>为字符串添加样式</h2>
		<script type="text/javascript">
			var txt = "为字符串添加样式";
			document.write(txt.fontcolor("Red")+"<br/>")
			document.write(txt.fontsize(-1)+"<br/>")
		</script>
		<h2>返回字符串中指定文本首次出现的位置 - indexOf()方法</h2>
