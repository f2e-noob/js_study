<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<link href="css/skin_01.css" type="text/css" rel="stylesheet" id="cssfile">
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<body>
	<div class="wrap">
		<ul id="skin">
			<li id="skin_01" class="select">红色</li>
			<li id="skin_02">绿色</li>
			<li id="skin_03">蓝色</li>
			<li id="skin_04">橙色</li>
		</ul>
		<div class="clear"></div>
		<div id="div_side_01">
			<div class="news">
				新闻
			</div>
		</div>
		<div id="div_side_02">
			<div class="news">
				政治
			</div>
		</div>
		<div id="div_side_03">
			<div class="news">
				时尚
			</div>
		</div>
		<div id="div_side_04">
			<div class="news">
				娱乐
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<script type="text/javascript">
		$(function(){
			$("#skin li").click(function(){
				$("#"+this.id).addClass('select').siblings().removeClass('select');
				$("#cssfile").attr("href","css/"+ this.id +".css");
				$.cookie("skin",this.id,{
					expires:7,
					path:'/',
				})
				var cookie_skin = $.cookie("skin");
				if(cookie_skin){
					$("#"+cookie_skin).addClass('select').siblings().removeClass('select');
					$("#cssfile").attr("href","css/"+ cookie_skin +".css");
					$.cookie("skin",cookie_skin,{
						expires:7,
						path:'/',
					})
				}
			}) 
		})
	</script>
</body>
