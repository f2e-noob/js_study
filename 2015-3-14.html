<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<style type="text/css">
		 	p{
		 		line-height: 30px;
		 	}
		</style>
	</head>
	<body onload="startTime()">
		<script type="text/javascript">
			function startTime()
			{
				var tbody = new Date();
				var h = tbody.getHours();
				var m = tbody.getMinutes();
				var s = tbody.getSeconds();
				document.getElementById("txt").innerHTML = h + ':' + m + ":" + s;
				t = setTimeout ('startTime()',500) //setTimeout() 方法用于在指定的毫秒数后调用函数或计算表达式。
			}
		</script>
		<div class="" >
			<div id="txt"></div>
		</div>
		<h2>操作日期</h2>
		<script type="text/javascript">
			var mydate = new Date();
			//mydate.setFullYear(2015,7)
			document.write('导出时间：' + mydate.getTime() + "毫秒")
		</script>						
	</body>
</html>
