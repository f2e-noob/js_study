		<script type="text/javascript">
			function startTime()
			{
				var tbody = new Date();
				var h = tbody.getHours();
				var m = tbody.getMinutes();
				var s = tbody.getSeconds();
				document.getElementById("txt").innerHTML = h + ':' + m + ":" + s;
				t = setTimeout ('startTime()',500) //setTimeout() 方法用于在指定的毫秒数后调用函数或计算表达式。
			}
		</script>

		<h2>合并两个数组 - concat()</h2>

				arr[3] = "4444";

			 	arr2 [0]= "5555";
			 	arr2 [1]= "6666";
			document.write(arr.concat(arr2));
