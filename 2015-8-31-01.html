<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<style>
		.wrap{
			margin:20px auto;
			width:100px;
		}
		a{
			position:relative;
		}
		.tip{
			color:#fff;
			z-index: 999;
			padding: 5px 20px;
			background:#000;
			position:absolute;
		}
	</style>
<body>
	<ul class="pro_name">
		<li><a href="javascript:void(0);" class="toptips" title="11111">111111</a></li>
		<li><a href="javascript:void(0);" class="toptips" title="22222">222222</a></li>
		<li><a href="javascript:void(0);" class="toptips" title="33333">333333</a></li>
		<li><a href="javascript:void(0);" class="toptips"  title="44444">444444</a></li>
	</ul>
	<script type="text/javascript">
		$(function(){
			var x = 10;
			var y = 0;
			$("a.toptips").mouseover(function(e){
				this.myTitle = this.title;
				this.title = "";
				var tip = "<div class='tip'>" + this.myTitle + "</div>";
				$('body').append(tip);
				$('.tip').css({
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"
				}).show('fast');
			}).mouseout(function(){
				this.title = this.myTitle;
				$('.tip').remove();
			}).mouseove(function(){
				$('.tip').css({
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"
				}).show('fast');
			})
		})
	</script>
</body>
